<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warranty Request</title>
    <script defer src="./add-request.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card bg-dark text-info" style="border-radius: 1rem;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Warranty Request Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="war-issue-date" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">Warranty Issue Date</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="war-exp-date" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Warranty Expiration Date</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" name="amount" id="amount" class="form-control form-control-lg" enctype="multipart/form-data" />
                          <label class="form-label"  for="amount">Amount</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="dropdown">                        
                        <div id="dropdown" class="dropdown-content">
                            <select name="device" id="device-select">
                                <option value="hospital bed">Hospital Bed</option>
                                <option value="MRI">MRI</option>
                                <option value="syringes">Syringes</option>
                                <option value="EKGs">EKG</option>
                                <option value="heart moniter">Heart Monitor</option>
                                <option value="respirator">Respirator</option>
                            </select>
                        </div>
                        <label for="dropdown">Select Device Type</label>
                    </div>
      
                    
      
                    
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit-btn" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
