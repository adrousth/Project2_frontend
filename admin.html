<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script defer src="./admin.js"></script>
</head>
<body>
    <h1 id="welcome"></h1>
    
    <div>
        <h2 class="request-table"><strong>Warranty Request Table</strong></h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Warranty ID</th>
                    <th scope="col">Device ID</th>
                    <th scope="col">Warranty Issue Date</th>
                    <th scope="col">Warranty Expiration Date</th>
                    <th scope="col">Warranty Amount</th>
                    <th scope="col">Request Issue Date</th>
                    <th scope="col">Recall Status</th>
                    <th scope="col">Confirmation Status</th>
                    <th scope="col">Warranty Requester</th>
                    <th scope="col">Warranty Resolver</th>
                </tr>
            </thead>
            <tbody id="request-table-body">
            </tbody>
        </table>
    </div>
    <div>
        <label for="logout"></label>
        <button id="logout-button">Logout</button>
        <label for="Add-Reimbursement"></label>
        <button id="add-warranty-btn">Add New Warranty Request</button>
    </div>
</body>
</html>
